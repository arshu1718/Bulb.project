<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulb On/Off</title>
  <style>
    body {
      background-color: #f0f0f0;
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }

    h1 {
      color: #333;
    }

    img {
      width: 150px;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¡ Bulb On/Off Project</h1>

  <img id="bulb" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Bulb">

  <br>

  <button onclick="toggleBulb()">Switch Bulb</button>

  <script>
    let isOn = false;

    function toggleBulb() {
      const bulb = document.getElementById("bulb");

      if (isOn) {
        bulb.src = "https://www.w3schools.com/js/pic_bulboff.gif";
      } else {
        bulb.src = "https://www.w3schools.com/js/pic_bulbon.gif";
      }

      isOn = !isOn;
    }
  </script>

</body>
</html>
